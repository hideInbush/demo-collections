<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ripple</title>
</head>
<style>
    html,
    body {
        position: absolute;
        width: 100%;
        height: 100%;
        margin: 0;
    }

    a {
        position: relative;
        margin: 200px auto;
        display: block;
        width: 300px;
        height: 60px;
        line-height: 60px;
        background-color: #17c182;
        color: #fff;
        font-size: 20px;
        border-radius: 4px;
        cursor: pointer;
        overflow: hidden;
        box-shadow: 0 2px 7px 0 rgba(0, 0, 0, .26);
    }

    a span {
        position: absolute;
        z-index: 99;
        display: block;
        width: 100%;
        text-align: center;
    }

    a i {
        position: absolute;
        display: inline-block;
        content: '';
        border-radius: 100%;
        animation: ripple .75s ease-out;
        background-color: pink;
        transform: scale(0);
        pointer-events: none;
    }

    @keyframes ripple {
        to {
            opacity: 0;
            transform: scale(2);
        }
    }
</style>

<body>
    <a>
        <span>Click me!</span>
    </a>
</body>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script>
    (function () {
        document.querySelector('a').onclick = function (e) {
            var element = this;
            var x = e.layerX - 150;
            var y = e.layerY - 150;
            var r = Math.max(element.offsetWidth, element.offsetHeight);

            var i = document.createElement('i');
            i.style = `left:${x}px;top:${y}px;width:${r}px;height:${r}px;`;
            element.appendChild(i);
        }
    }());
</script>

</html>
